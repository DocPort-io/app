name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      SQLC_VERSION: v1.30.0
      SWAG_VERSION: v1.16.6
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Cache Go tools
        uses: actions/cache@v5
        with:
          path: |
            ~/go/bin/sqlc
            ~/go/bin/swag
          key: go-tools-${{ runner.os }}-sqlc-${{ env.SQLC_VERSION }}-swag-${{ env.SWAG_VERSION }}

      - name: Install sqlc (if missing)
        run: |
          if ! command -v sqlc >/dev/null; then
            echo "sqlc not found in PATH, installing ${SQLC_VERSION}..."
            go install github.com/sqlc-dev/sqlc/cmd/sqlc@${SQLC_VERSION}
          fi
          sqlc version

      - name: Install swag (if missing)
        run: |
          if ! command -v swag >/dev/null; then
            echo "swag not found in PATH, installing ${SWAG_VERSION}..."
            go install github.com/swaggo/swag/cmd/swag@${SWAG_VERSION}
          fi
          swag --version

      - name: Run go generate
        run: |
          go version
          go generate ./...

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Install Syft (for SBOM generation)
        shell: bash
        run: |
          curl --proto "=https" -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase repo for image names
        shell: bash
        run: |
          echo "IMAGE_REPO_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_REPO_LC: ${{ env.IMAGE_REPO_LC }}

      - name: Attest container image (provenance)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ env.IMAGE_REPO_LC }}:${{ github.ref_name }}
          push-to-registry: true

      - name: Attest build artifacts (provenance)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**'
